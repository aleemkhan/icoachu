<div ng-show="isLoggedIn">
	<div class="mdl-grid" style="padding:0px 0px;">
		<div class="mdl-cell mdl-cell--2-col" style="">
		</div>
		<div class="mdl-cell mdl-cell--8-col" style="">
			<div class="mdl-card mdl-shadow--2dp" style="width:100%; min-height:auto;">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">Class Schedule</h2>
				</div>
				<div class="mdl-card__supporting-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-height: 18px;">
					<iframe ng-init="plotCalendar()" ng-src="{{calendarLink}}" style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--2-col" style="">
		</div>
	</div>
</div>

<div ng-include="'login.html'"></div>
