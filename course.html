<div ng-show="isLoggedIn" ng-init="plotCourse()">
	
	<div class="mdl-grid" style="padding:40px 0px;">
		<div class="mdl-cell mdl-cell--3-col" style="">
			<div class="mdl-card mdl-shadow--2dp" style="width:100%; min-height:auto;">
				<div class="mdl-card__title">
					<h1 class="mdl-card__title-text" style="text-align:right; margin-bottom: 0px;">{{course.name}}</h1>
				</div>
				<div class="mdl-card__supporting-text" style="">{{course.description}}</div>
				<div class="mdl-card__actions mdl-card--border" style="text-align:right;">
					<ul class="demo-list-icon mdl-list">
						<li class="mdl-list__item mdl-js-ripple-effect" style="border-left: 4px solid #ff4081; cursor: pointer;" ng-click="sendMail()">
							<span class="mdl-list__item-primary-content">
								<i style="color: #ff4081;" class="material-icons mdl-list__item-icon">mail</i>
								Email teacher
							</span>
						</li>
						<li class="mdl-list__item mdl-js-ripple-effect" style="border-left: 4px solid #e4a200; cursor: pointer;" ng-click="">
							<span class="mdl-list__item-primary-content">
								<i style="color: #e4a200;" class="material-icons mdl-list__item-icon">folder</i>
								Resources Drive
							</span>
						</li>
						<li class="mdl-list__item mdl-js-ripple-effect" style="border-left: 4px solid #009dff; cursor: pointer;" ng-click="">
							<span class="mdl-list__item-primary-content">
								<i style="color: #009dff;" class="material-icons mdl-list__item-icon">event</i>
								Go To Calendar
							</span>
						</li>
						<li class="mdl-list__item mdl-js-ripple-effect" style="border-left: 4px solid #00b300; cursor: pointer;" ng-click="">
							<span class="mdl-list__item-primary-content">
								<i style="color: #00b300;" class="material-icons mdl-list__item-icon">airplay</i>
								Open Whiteboard
							</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--5-col" style="">
			<div class="mdl-card mdl-shadow--2dp" ng-repeat="assignment in assignments" ng-show="isAssignment" style="width:100%; min-height:auto;">
				<div class="mdl-card__title">
					<h4 class="mdl-card__title-text">{{assignment.title}}</h4>
				</div>
				<div class="mdl-card__supporting-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-height: 18px;">{{assignment.description}}</div>
				<div class="mdl-card__actions mdl-card--border" style="text-align:right;">
					<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#!/course/{{course.id}}">	Submit Assignment 
					</a>
				</div>
			</div>
			<div class="mdl-card mdl-shadow--2dp" ng-show="!isAssignment" style="width:100%; min-height:auto;">
				<div class="mdl-card__title">
					<h3 class="mdl-card__title-text">No Assignments Available</h3>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--4-col" style="">
			<div class="mdl-card mdl-shadow--2dp" ng-repeat="question in questions" ng-show="isQuestion" style="width:100%; min-height:auto;">
				<div class="mdl-card__title">
					<h4 class="mdl-card__title-text">{{question.title}}</h4>
				</div>
				<div class="mdl-card__supporting-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-height: 18px;">
					<ul class="mdl-list" style="padding-top:0px; margin-top:0px;">
						<li class="mdl-list__item" style="border-left: 4px solid #000000;" ng-repeat="option in question.multipleChoiceQuestion.choices">
							<span class="mdl-list__item-primary-content">
								<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-{{$index + 1}}">
									<input type="radio" id="option-{{$index+1}}" class="mdl-radio__button" name="options" ng-value='{{$index + 1}}' checked>
									<span class="mdl-radio__label">{{option}}</span>
								</label>
							</span>
						</li>
					</ul>
				</div>
				<div class="mdl-card__actions mdl-card--border" style="text-align:right;">
					<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#!/course/{{course.id}}">	Submit Question 
					</a>
				</div>
			</div>
			<div class="mdl-card mdl-shadow--2dp" ng-show="!isQuestion" style="width:100%; min-height:auto;">
				<div class="mdl-card__title">
					<h3 class="mdl-card__title-text">No Questions Available</h3>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-include="'login.html'"></div>
