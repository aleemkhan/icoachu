<div ng-show="isLoggedIn" style="background-color: white;">
	<div class="mdl-grid" style="padding:0px 0px;">
		<div class="mdl-cell mdl-cell--6-col" style="margin:0px; margin-left:16px; padding:8px; background: #ff4081;">
			<div class="mdl-card mdl-shadow--2dp" style="width:100%; min-height:auto; margin-bottom: 8px;">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">Add a new course</h2>
					<!-- MDL Spinner Component -->
				</div>
				<div class="mdl-card__supporting-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-height: 18px;">

					<form name="addCourseForm" id="addCourseForm" action="#">
						<div class="">
							<label for="name">Course Title</label>
							<input class="mdl-textfield__input" type="text" name="name" id="name" ng-model="name" required>
						</div>
						<br>
						<div class="">
							<label for="description">Short Description</label>
							<input class="mdl-textfield__input" type="text" name="description" id="description" ng-model="description" required>
						</div>
						<br>
						<div class="">
							<label class="" for="studentName">Student Name</label>
							<input class="mdl-textfield__input" type="text" name="studentName" id="studentName" ng-model="studentName" required>
						</div>
						<br>
						<div class="">
							<label class="" for="whiteboard">Whiteboard Link</label>
							<input class="mdl-textfield__input" type="url" name="whiteboard" id="whiteboard" ng-model="whiteboard" required>
						</div>
					</form>
					
				</div>
				<div class="mdl-card__actions mdl-card--border" style="text-align:right;" ng-show="addCourseForm.$valid">
					<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="creteCourse(addCourseForm.name.$viewValue, addCourseForm.description.$viewValue, addCourseForm.studentName.$viewValue, addCourseForm.whiteboard.$viewValue);">	
						Add Course 
					</button>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--6-col" style="margin:0px; margin-right:16px; padding:8px; background: orange;">
			
		</div>
	</div>
</div>

<div ng-include="'login.html'"></div>
